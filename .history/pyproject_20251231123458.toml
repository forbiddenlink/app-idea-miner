[project]
name = "app-idea-miner"
version = "0.1.0"
description = "Intelligent opportunity detection platform for discovering app ideas"
readme = "README.md"
requires-python = ">=3.12"
authors = [
    { name = "Elizabeth Stein", email = "elizabeth@example.com" }
]
license = { text = "MIT" }

[tool.uv.workspace]
members = [
    "apps/api",
    "apps/worker",
    "packages/core"
]

[tool.uv]
dev-dependencies = [
    "pytest>=8.0.0",
    "pytest-cov>=6.0.0",
    "pytest-asyncio>=0.24.0",
    "ruff>=0.8.0",
    "pre-commit>=4.0.0",
]

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by formatter)
    "B008",  # do not perform function calls in argument defaults
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "auto"
addopts = "-v --cov=apps --cov=packages --cov-report=html --cov-report=term-missing"
